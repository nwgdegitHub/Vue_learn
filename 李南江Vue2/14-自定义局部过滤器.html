<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      *{
        margin:0;
        padding: 0;
      }

    </style>
    <script src="./js/vue.js"></script>
  </head>
  <body>
    <div id="app1">我是app1控制的区域
      <p>{{name|formatStr2}}</p>
    </div>
    <div id="app2">我是app2控制的区域
      <p>{{name|formatStr2}}</p>
    </div>


    <script type="text/javascript">

      let vue1 = new Vue({
        el:'#app1',
        data:{
          name:'安徽大学',
          objStyle:{
            'color':'red',
            'font-size':'100px'
          },
          msg:"abcdefg"
        },
        methods:{
          myFun(){
            console.log("myFun");
          }
        },
        computed:{
          reverseMsg:function(){
            return this.msg.split('').reverse().join('');
          }
        }
      })
      let vue2 = new Vue({
        el:'#app2',
        data:{
          name:'安徽卡点王',
          objStyle:{
            'color':'red',
            'font-size':'100px'
          },
          msg:"abcdefg"
        },
        methods:{
          myFun(){
            console.log("myFun");
          }
        },
        computed:{
          reverseMsg:function(){
            return this.msg.split('').reverse().join('');
          }
        },
        //专门用来定义局部过滤器的
        filters:{

          "formatStr2":function(obj){
            return obj.replace(/安徽/g,"上海");
          }
        }
      })

    </script>
  </body>
</html>

<!--
v-on:事件名称=“回调函数名称”
@事件名称=“回调函数名称

会去Vue实例的methods:{}中找对应的回调函数

v-on:click.修饰词="myFunc"

回调函数后面写不写() 都没关系


 -->
