<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      *{
        margin:0;
        padding: 0;
      }

    </style>
    <script src="./js/vue.js"></script>
  </head>
  <body>
    <div id="app1">我是app1控制的区域
      <h1>自定义组件中必须通过返回函数的方式来使用data</h1>
      <abc></abc>
    </div>

    <template id="info">
      <div>
        <button @click="add">累加</button>
        <p>{{number}}</p>
      </div>
    </template>


    <script type="text/javascript">

    Vue.component("abc",{
      template:"#info",
      // data:{
      //   return(){
      //     number:0
      //   }
      // },

      // data:function(){
      //   return{
      //     number:0
      //   }
      // },
      // 这种方式也可以 实际开发中 常用这种
      data(){
        return{
          number:0
        }
      },
      methods:{
        add(){

          this.number+=1;
        }
      }
    })








      let vue1 = new Vue({
        el:'#app1',
        data:{
          name:'刘声伟',
          objStyle:{
            'color':'red',
            'font-size':'100px'
          },
          msg:"abcdefg"
        },
        methods:{
          myFun(){
            console.log("myFun");
          }
        },
        computed:{
          reverseMsg:function(){
            return this.msg.split('').reverse().join('');
          }
        }
      })

    </script>
  </body>
</html>

<!--
1. 自定义组件中的data和methods
Vue实例控制的区域相当于一个大的组件，在大组件中我们可以使用data和methods
而我们自定义的组件也是一个组件，所以在自定义的组件中也能使用data和methods
2. 自定义组件中data注意点
在自定义组件中不能像在vue实例中一样直接使用data:{}
而是必须通过返回函数的方式来使用data:function(){ return {}}
