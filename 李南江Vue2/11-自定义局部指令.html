<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      *{
        margin:0;
        padding: 0;
      }
      .size{
        font-size: 20px;
      }
      .color{
        color: red;
      }
      .active{
        background: skyblue;
      }
      .a{
        width: 300px;
        height: 300px;
        background: red;
      }
      .b{
        width: 200px;
        height: 200px;
        background: blue;
      }
      .c{
        width: 100px;
        height: 100px;
        background: green;
      }

    </style>
    <script src="./js/vue.js"></script>
  </head>
  <body>
    <div id="app1">我是app1控制的区域
      <p v-color="'skyblue'">试试自定义指令</p>
    </div>

    <div id="app2">我是app2控制的区域
      <p v-color="'yellow'">试试自定义指令</p>
    </div>

    <script type="text/javascript">

    /**
    Vue.directive("自定义指令名称",{对象})
    名称不需要写v-
    使用的时候要加

    指令有生命周期
    bind
    inserted

    */
    // Vue.directive("color",{
    //   // 这里的el就是被绑定指令的那个元素
    //   // obj是参数
    //   bind:function(el,obj){
    //     el.style.color = 'red';
    //     el.style.fontSize = '100px';
    //     el.style.backgroundColor = obj.value;
    //   }
    // })
    // Vue.directive("focus",{
    //   bind:function(el){
    //     el.focus()
    //   }
    // })

      let vue1 = new Vue({
        el:'#app1',
        data:{
          name:'刘声伟',
          objStyle:{
            'color':'red',
            'font-size':'100px'
          }
        },
        methods:{
          myFun(){
            console.log("myFun");
          }
        }
      })
      let vue2 = new Vue({
        el:'#app2',
        data:{
          name:'刘声伟',
          objStyle:{
            'color':'red',
            'font-size':'100px'
          }
        },
        methods:{
          myFun(){
            console.log("myFun");
          }
        },
        //局部指令只对app2区域有效
        directives:{
          "color":{
            // 这里的el就是被绑定指令的那个元素
            // obj是参数
            bind:function(el,obj){
              el.style.color = 'red';
              el.style.fontSize = '100px';
              el.style.backgroundColor = obj.value;
            }
          }
        }
      })
    </script>
  </body>
</html>

@事件名称=“回调函数名称

会去Vue实例的methods:{}中找对应的回调函数

v-on:click.修饰词="myFunc"

回调函数后面写不写() 都没关系
