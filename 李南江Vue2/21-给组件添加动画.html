<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      *{
        margin:0;
        padding: 0;

      }
      .v-enter{
        opacity: 0;
        margin-left: 500px;
      }
      .v-enter-to{
        opacity: 1;
      }
      .v-enter-active{
        transition: all 3s;
      }
      .v-leave{
        opacity: 1;
      }
      .v-leave-to{
        opacity: 0;
      }
      .v-leave-active{
        transition: all 3s;
        margin-left: 500px;
      }

    </style>
    <script src="./js/vue.js"></script>
  </head>
  <body>
    <div id="app1">我是app1控制的区域
      <button @click="toggle">切换</button>
      <!-- mode参考： https://cn.vuejs.org/v2/guide/transitions.html#同时使用过渡和动画 -->
      <transition mode="out-in">
        <component v-bind:is="name"></component>
      </transition>
    </div>




    <script type="text/javascript">

      Vue.component("abc",{
        template:`<div><h2>我是自定义组件abc</h2></div>`
      })

      Vue.component("home",{
        template:`<div>
        <h2>我是home</h2>
        </div>`
      })

      let vue1 = new Vue({
        el:'#app1',
        data:{
          isShow:true,
          name:'home'
        },

            this.isShow = !this.isShow;

  </body>
</html>
