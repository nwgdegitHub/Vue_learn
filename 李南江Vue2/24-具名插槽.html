<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      *{
        margin:0;
        padding: 0;
      }

    </style>
    <script src="./js/vue.js"></script>
  </head>
  <body>
    <!--
    默认情况下有多少个匿名插槽，填充的数据就会被拷贝多少份
    这导致了所有的插槽中填充的内容都是一样的
    那如果我们想给不同的插槽填充不同的内容呢？这时具名插槽就登场了 -->

    <div id="app1">
      <h1>我是app1控制的区域</h1>
      <father></father>
    </div>

    <template id="father">
    <div>
    <son>
      <div slot="one">
        我是使用插槽的时候填充的内容one
      </div>
      <div slot="two">
        我是使用插槽的时候填充的内容two
      </div>
    </son>
    </div>
    </template>

    <template id="son">
    <div>
    <div>我是头部</div>
    <!--
    这里的slot标签就是插槽
    插槽就是一个坑
    插槽可以指定默认数据
    插槽可以指定名称 默认叫匿名插槽
    插槽可以有多个 有多少个就填充多少个
    -->
    <slot name="one">我是插槽的默认数据1</slot>
    <slot name="two">我是插槽的默认数据2</slot>
    <div>我是底部</div>
    </div>
    </template>


    <script type="text/javascript">

      //这里可以注册全局的 组件，指令，过滤器...
      Vue.component("father",{
        template:"#father",
      });
      Vue.component("son",{
        template:"#son",
      });
      let vue1 = new Vue({
        el:'#app1',
        data:{
          //注意自定义组件时，写法不同，是以函数的方式返回
        },
        methods:{
        },
        computed:{
          //计算属性的特点就是 只要返回结果没有发生变化 那么就只会被执行一次
        },
        components:{
          //自定义局部组件
        },
        filters:{
          //自定义局部过滤器
        },
        directives:{
          //自定义局部指令
        }
      })

    </script>
  </body>
</html>

<!-- 指令可看作标签属性 -->
