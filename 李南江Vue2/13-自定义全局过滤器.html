<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      *{
        margin:0;
        padding: 0;
      }

    </style>
    <script src="./js/vue.js"></script>
  </head>
  <body>
    <div id="app1">我是app1控制的区域 过滤器可以叠加
      <p>{{name|formatStr1|formatStr2}}</p>
    </div>


    <script type="text/javascript">

      /**
        Vue.filter("自定义过滤器名字",function(obj){
          过滤逻辑
          返回值
          obj是被处理的函数
        })
      */

      Vue.filter("formatStr1",function(obj){
        return obj.replace(/学院/g,"大学");
      })
      Vue.filter("formatStr2",function(obj){
        return obj.replace(/大学/g,"幼稚园");
      })

      let vue1 = new Vue({
        el:'#app1',
        data:{
          name:'皖西学院',
          objStyle:{
            'color':'red',
            'font-size':'100px'
          },
          msg:"abcdefg"
        },
        methods:{
          myFun(){
            console.log("myFun");
          }
        },
        computed:{
          reverseMsg:function(){
            return this.msg.split('').reverse().join('');
          }
        }
      })

    </script>
  </body>
</html>

v-on:事件名称=“回调函数名称”
@事件名称=“回调函数名称

会去Vue实例的methods:{}中找对应的回调函数

v-on:click.修饰词="myFunc"

回调函数后面写不写() 都没关系
