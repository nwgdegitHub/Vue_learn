<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      *{
        margin:0;
        padding: 0;
      }

    </style>
    <script src="./js/vue.js"></script>
    <script src="./js/vuex.js"></script>
  </head>
  <body>
    <div id="app1">我是app1控制的区域

    </div>


    <script type="text/javascript">
      //1.引入vuex.js
      //2.创建Vuex对象
      const store = new Vuex.Store({
        state:{
          count:0
        },
        //用于保存修改共享数据的方法
        //注意 在执行mutations中定义的方法时 系统会给该方法传递一个state参数
        //这个参数 也就是上面的state
        mutations:{
          add(state){
            state.count = state.count + 1
          },
          sub(state){
            state.count = state.count - 1
          }
        }
      });

      //这里可以注册全局的 组件，指令，过滤器...
      Vue.component("father",{
        template:"#father",
        store:store,
        methods:{
          
        }
      })

      let vue1 = new Vue({
        el:'#app1',
        data:{
          //注意自定义组件时，写法不同，是以函数的方式返回
        },
        methods:{
        },
        computed:{
          //计算属性的特点就是 只要返回结果没有发生变化 那么就只会被执行一次
        },
        components:{
          //自定义局部组件
        },
        filters:{
          //自定义局部过滤器
        },
        directives:{
          //自定义局部指令
        }
      })

    </script>
  </body>
</html>
