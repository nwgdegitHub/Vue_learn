<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      *{
        margin:0;
        padding: 0;
      }

    </style>
    <script src="./js/vue.js"></script>
  </head>
  <body>
    <div id="app1">我是app1控制的区域

    </div>


    <script type="text/javascript">

      //这里可以注册全局的 组件，指令，过滤器...

      let vue1 = new Vue({
        el:'#app1',
        data:{
          //注意自定义组件时，写法不同，是以函数的方式返回
        },
        methods:{
        },
        computed:{
          //计算属性的特点就是 只要返回结果没有发生变化 那么就只会被执行一次
        },
        components:{
          //自定义局部组件
        },
        filters:{
          //自定义局部过滤器
        },
        directives:{
          //自定义局部指令
        }
      })

    </script>
  </body>
</html>
