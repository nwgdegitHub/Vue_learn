<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      *{
        margin:0;
        padding: 0;
      }
      p{
        background-color: red;
        width: 100px;
        height: 200px;
      }

    </style>
    <script src="./js/vue.js"></script>
  </head>
  <body>
    <template id="info">
      <div>
        <p>我是info</p>
      </div>
    </template>

    <div id="app1">我是app1控制的区域
      <h1>局部组件只在局部区域显示</h1>
      <abc></abc>
    </div>

    <div id="app2">我是app2控制的区域
      <h1>18-在模块系统中局部注册组件是实际开发中用得最多的</h1>
      <abc></abc>
    </div>

    <script type="text/javascript">

      let vue1 = new Vue({
        el:'#app1',
        data:{
          name:'刘声伟',
          objStyle:{
            'color':'red',
            'font-size':'100px'
          },
          msg:"abcdefg"
        },
        methods:{
          myFun(){
            console.log("myFun");
          }
        },
        computed:{
          reverseMsg:function(){
            return this.msg.split('').reverse().join('');
          }
        },
        components:{
          "abc":{
            // 在创建组件指定组件的模版时 模版只能又一个根元素
            template: "#info"
          },
          "bcd":{

          }
        }
      })

    </script>
  </body>
</html>

<!--
1. 自定义组件中的data和methods
Vue实例控制的区域相当于一个大的组件，在大组件中我们可以使用data和methods
而我们自定义的组件也是一个组件，所以在自定义的组件中也能使用data和methods
2. 自定义组件中data注意点
在自定义组件中不能像在vue实例中一样直接使用data:{}
而是必须通过返回函数的方式来使用data:function(){ return {}}


 -->
